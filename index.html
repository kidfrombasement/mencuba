<!DOCTYPE html>
<html>
<head>
  <title>AR.js with Custom Marker</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-assets>
      <a-asset-item id="model" src="my_model.glb"></a-asset-item>
      <a-asset-item id="marker" src="custom-marker.patt"></a-asset-item>
    </a-assets>                                                                                                                                     
    <a-marker type="pattern" url="custom-marker.patt">
      <a-entity gltf-model="#model" position="0 0.5 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
